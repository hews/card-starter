<!doctype html>
<html lang="end">
<head>
  <meta charset="utf-8">
  <title>Playing Cards Template</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/cards.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
  <script type="text/javascript" src="scripts/cards.js"></script>
</head>
<body>
  <div class="wrapper">
    <header><h1>Playing Cards</h1></header>
    <div class="content">
      <section class="table animated fadeInRight">
        <div class="card west  dA" >West</div>
        <div class="card north s10">North</div>
        <div class="card east  cK" >East</div>
        <div class="card south h03">South</div>
        <div id="deck" class="card deck">Deck</div>
        <div id="pile" class="card outline">Deck</div>
      </section>
    </div>
  </div>
</body>
</html>
