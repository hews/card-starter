<!doctype html>
<html lang="end">
<head>
  <meta charset="utf-8">
  <title>Playing Cards Template</title>

  <link rel="stylesheet" href="./css/cardstarter.css">
</head>
<body style="background-color: rgba(0, 70, 10, 0.10)">
  <div class="wrapper">
    <header><h1>Card Starter Examples</h1></header>
    <div class="content">
      <section>
        <div class="card small dA shadow" ></div>
        <div class="card small dK" ></div>
        <div class="card small dQ" ></div>
        <div class="card small dJ" ></div>
        <div class="card small d10"></div>
        <div class="card small d09"></div>
        <div class="card small d08"></div>
        <div class="card small d07"></div>
        <div class="card small d06"></div>
        <div class="card small d05"></div>
        <div class="card small d04"></div>
        <div class="card small d03"></div>
        <div class="card small d02 no-border"></div>
        <br>
        <div class="card small sA shadow" ></div>
        <div class="card small sK" ></div>
        <div class="card small sQ" ></div>
        <div class="card small sJ" ></div>
        <div class="card small s10"></div>
        <div class="card small s09"></div>
        <div class="card small s08"></div>
        <div class="card small s07"></div>
        <div class="card small s06"></div>
        <div class="card small s05"></div>
        <div class="card small s04"></div>
        <div class="card small s03"></div>
        <div class="card small s02 no-border"></div>
        <br>
        <div class="card small hA shadow" ></div>
        <div class="card small hK" ></div>
        <div class="card small hQ" ></div>
        <div class="card small hJ" ></div>
        <div class="card small h10"></div>
        <div class="card small h09"></div>
        <div class="card small h08"></div>
        <div class="card small h07"></div>
        <div class="card small h06"></div>
        <div class="card small h05"></div>
        <div class="card small h04"></div>
        <div class="card small h03"></div>
        <div class="card small h02 no-border"></div>
        <br>
        <div class="card small cA shadow" ></div>
        <div class="card small cK" ></div>
        <div class="card small cQ" ></div>
        <div class="card small cJ" ></div>
        <div class="card small c10"></div>
        <div class="card small c09"></div>
        <div class="card small c08"></div>
        <div class="card small c07"></div>
        <div class="card small c06"></div>
        <div class="card small c05"></div>
        <div class="card small c04"></div>
        <div class="card small c03"></div>
        <div class="card small c02 no-border"></div>
        <br>
        <div class="card joker shadow">Joker</div>
        <div class="card joker-red">Joker</div>
        <div class="card joker-black">Joker</div>
        <br>
        <div class="card west  d04 shadow" >West</div>
        <div class="card north h05 shadow">North</div>
        <div class="card east  s06 shadow" >East</div>
        <div class="card south c07">South</div>

        <div id="deckDefault" class="card back">Deck</div>
        <div id="deckRed"     class="card back-blue">Deck</div>
        <div id="deckBlue"    class="card back-red">Deck</div>

        <div id="pile" class="card outline">Pile</div>
        <br>
        <div class="card large dA shadow"></div>
        <br>
        <div class="card xlarge sQ shadow no-border"></div>
      </section>
    </div>
  </div>
</body>
</html>
